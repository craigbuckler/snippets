<body>

<h1>owl effect testbed</h1>

<p>owl.Effect testing.</p>

<h2>open/close</h2>
<div id="infobox" class="collapsable">
	<p>This is an expanding information box.</p>
	<p>Any number of nodes can appear here.</p>
	<p style="display:none">This sentence is hidden.</p>
</div>

<p>End of testing effect.</p>

<script type="text/javascript">
// <![CDATA[

function Start() {
	var element = owl.Container.Anchor(owl.Dom.Get("#infobox"), false, true);
	//owl.Effect.Collapse(element, function() { owl.Effect.Expand(element); } );
	owl.Effect.Hide(element, [owl.Effect.Type.Fade, owl.Effect.Type.Height], function() { owl.Effect.Show(element, [owl.Effect.Type.Fade, owl.Effect.Type.Height]); } );
	
}

new owl.Event(window, "load", Start);

// ]]>
</script>
