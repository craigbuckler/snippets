<h1>owl lightbox</h1>

<p>This is a test of the owl.Lightbox which converts a list of image thumbnails to a nice graphic browsing system.</p>

<ol class="lightbox">

	<li><a href="images/claire.jpg">
		<img src="images/claire_t.jpg" width="120" height="160" alt="Claire" />
		<strong>Claire Buckler</strong>
		<span>Claire relaxing at Winston Road</span>
		<span>Isn't she lovely!</span>
		<span>Isn't she wonderful!</span>
	</a></li>

	<li><a href="images/ross.jpg">
		<img src="images/ross_t.jpg" width="120" height="160" alt="Ross" />
		<strong>Ross Buckler</strong>
		<span>on a space hopper!</span>
	</a></li>

	<li><a href="images/sophie.jpg">
		<img src="images/sophie_t.jpg" width="120" height="160" alt="Sophie" />
		<span>Sophie looking for Easter eggs</span>
	</a></li>

</ol>

}
