<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
<title>owl core test</title>
<link type="text/css" rel="stylesheet" media="all" href="styles/test.css" />

<style type="text/css">
/* <![CDATA[ */
#container
{
	position: relative;
	height: 200px;
	margin: 1em 10%;
	background-color: #eee;
	border: 1px solid #ccc;
}

#div1, #div2
{
	position: absolute;
	width: 120px;
	height: 120px;
	top: 25px;
	left: 25px;
	background-color: #aaf;
}

#div2
{
	top: auto;
	bottom: 25px;
	left: 80px;
	background-color: #99f;
}
/* ]]> */
</style>

<script type="text/javascript" src="script/owl.js"></script>
<script type="text/javascript" src="script/owl_css.js"></script>
<script type="text/javascript" src="script/owl_screen.js"></script>
<script type="text/javascript" src="script/owl_event.js"></script>
<script type="text/javascript" src="script/owl_dom.js"></script>
<script type="text/javascript" src="script/owl_timer.js"></script>
</head>
<body>

<h1>owl event testbed</h1>

<div id="container">

	<div id="div1"></div>
	<div id="div2"></div>
	
</div>



<script type="text/javascript">
// <![CDATA[

function Start() {

	var c = owl.Dom.Get("#container")[0];
	var d = owl.Dom.Get("#container div");
	var d1 = d[0];
	var d2 = d[1];
	
	c.addEventListener("click", Event, false);
	d1.addEventListener("click", Event, false);
	d2.addEventListener("click", Event, false);
	
	//new owl.Event(d1, "mouseover", EventDetails);
	//new owl.Event(d2, "mouseover", EventDetails);

}

function Event(e) {
	console.log("Event ", this, e.target, e.type);
}

function EventDetails(evt) {
	console.log(evt.Element, evt.Target, evt.Type);
}

new owl.Event(window, "load", Start);

// ]]>
</script>

</body>
</html>
